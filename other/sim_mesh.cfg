[dimXY]
   8x8
   16x16
[/dimXY]

[topology]
   MESH
[/topology]

[routing]
   XY
[/routing]

[pir]
   0.010 0.015 0.001 poisson
[/pir]

[default]
   -sim 10000
   -warmup 2000
   -size 8 8
   -buffer 4
   -config ../config_examples/default_config.yaml 
   -power ../bin/power.yaml
[/default]

[aggregation]
   pir
[/aggregation]

[explorer]
   simulator ../bin/noxim
   repetitions 10
[/explorer]
